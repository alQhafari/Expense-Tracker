<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="https://css.gg/add.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">Pencatatan Barang</h1>
      <h6 class="text-muted text-center">by Abi Al Qhafari</h6>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="namaBarang" class="form-label">Nama Barang</label>
              <input
                type="text"
                class="form-control"
                id="namaBarang"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="Jumlah" class="form-label">Jumlah</label>
              <input type="number" class="form-control" id="jumlah" value="0" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="tanggal" class="form-label">Tanggal Masuk</label>
              <input
                type="date"
                class="form-control"
                id="tanggal"
                placeholder=""
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="harga" class="form-label">Total Harga</label>
              <input type="number" class="form-control" id="harga" placeholder="Rp" />
            </div>
          </div>
          <button type="button" id="btn" class="btn btn-success">
            Tambahkan Barang
          </button>
        </div>

        <!-- Table Data Barang -->

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nama Barang</th>
              <th scope="col">Jumlah</th>
              <th scope="col">Total Harga</th>
              <th scope="col">Tanggal Masuk</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="table">
          </tbody>
        </table>
      </div>
    </div>
    <script src="ExpenseTracker.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
